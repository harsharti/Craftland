<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFTLAND MAP FILES</title>
    <style>
        body {
            background-color: cyan; /* Background color set to cyan */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading-box {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
            font-size: 2rem; /* Relative font size for scaling */
            font-weight: bold;
            width: fit-content;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap; /* Ensures buttons wrap on small screens */
            gap: 15px;
            justify-content: center; /* Center-align buttons */
        }
        .button-row button {
            width: 200px; /* Default width for larger screens */
            padding: 15px 30px;
            font-size: 1.2rem; /* Relative font size */
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-row button:hover {
            background-color: white; /* Button background changes to white */
            color: black; /* Text color changes to black */
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        /* Apply hover effect for sub-text (number) */
        .button-row button:hover .sub-text {
            color: black; /* Change sub-text color to black on hover */
        }
        /* Styling for Custom Buttons */
        .button-row .custom-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 30px;
        }
        .button-row .custom-button .main-text {
            font-size: 1.2rem; /* Relative size */
            font-weight: bold;
        }
        .button-row .custom-button .sub-text {
            font-size: 0.8rem; /* Relative size */
            color: #ccc;
            margin-top: 5px;
        }
        a {
            text-decoration: none; /* Removes underline */
            outline: none; /* Removes blue outline */
        }
        /* Media query for smaller screens (mobile devices) */
        @media (max-width: 600px) {
            .heading-box {
                font-size: 1.5rem; /* Smaller font size */
                padding: 10px 20px; /* Adjust padding */
            }
            .button-row button {
                width: 120px; /* Smaller width */
                padding: 10px 15px; /* Adjust padding */
                font-size: 1rem; /* Smaller font size */
            }
            .button-row .custom-button .main-text {
                font-size: 1rem; /* Smaller size */
            }
            .button-row .custom-button .sub-text {
                font-size: 0.7rem; /* Smaller size */
            }
        }
    </style>
</head>
<body>
    <div class="heading-box">3847416229</div>
    <div class="button-container">
        <div class="button-row">
            <!-- Button 1 with download functionality -->
            <a href="/3847416229/1vs1/ProjectData_slot_A.bytes" download>
                <button class="custom-button">
                    <div class="main-text">1vs1</div>
                    <div class="sub-text">100*100</div>
                </button>
            </a>
            <!-- Button 2 with download functionality -->
            <a href="/3847416229/2vs2/ProjectData_slot_B.bytes" download>
                <button class="custom-button">
                    <div class="main-text">2vs2</div>
                    <div class="sub-text">100*100</div>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
