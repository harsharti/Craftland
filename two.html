<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFTLAND MAP FILES</title>
    <style>
        body {
            background-color: cyan; /* Background color set to cyan */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading-box {
            background-color: #333;
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            width: fit-content;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
        }
        .button-row {
            display: flex;
            gap: 15px;
        }
        .button-row button {
            width: 250px;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .button-row button:hover {
            background-color: #555;
        }
        /* Styling for Custom Buttons */
        .button-row .custom-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 40px;
        }
        .button-row .custom-button .main-text {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap; /* Ensures that CUSTOM and BLOCKS stay in the same line */
        }
        .button-row .custom-button .sub-text {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        /* Remove the blue underline (outline) and text decoration from anchor tags */
        a {
            text-decoration: none; /* Removes underline */
            outline: none; /* Removes blue outline */
        }
    </style>
</head>
<body>
    <div class="heading-box">2284025692</div>
    <div class="button-container">
        <div class="button-row">
            <!-- Button with download functionality for CUSTOM BLOCKS -->
            <a href="/2284025692/custom_blocks/ProjectData_slot_X.bytes" download>
                <button class="custom-button">
                    <div class="main-text">CUSTOM BLOCKS</div>
                    <div class="sub-text">50*50</div>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
